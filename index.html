<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card__content">
          <div class="card__image"></div>
          <div class="card__text">
            <div class="card__title">Get <span class="highlight">insights</span> that help your business grow.</div>
            <div class="card__desc">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.
            </div>
            <div class="card__stats">
              <div class="item">
                <h2>10k+</h2>
                <div>companies</div>
              </div>
              <div class="item">
                <h2>314</h2>
                <div>templates</div>
              </div>
              <div class="item">
                <h2>12M+</h2>
                <div>queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">

      <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
